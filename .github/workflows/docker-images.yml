name: Build & Push Docker Images to GHCR

on:
  push:
    branches: [ "main" ]
    paths:
      - "services/CatalogService/**"
      - "services/OrderService/**"
      - ".github/workflows/docker-images.yml"
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service:
          - name: catalogservice
            context: services/CatalogService
            dockerfile: services/CatalogService/src/CatalogService.WebApi/Dockerfile
          - name: orderservice
            context: services/OrderService
            dockerfile: services/OrderService/src/OrderService.WebApi/Dockerfile

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.service.dockerfile }}
          push: true
          build-args: |
            GITHUB_USER=${{ github.actor }}
            GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}
          tags: |
            ghcr.io/${{ github.repository }}/${{ matrix.service.name }}:latest
            ghcr.io/${{ github.repository }}/${{ matrix.service.name }}:${{ github.sha }}